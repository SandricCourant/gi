<table>
        <tr [ngClass]="{'pinkHighlighted':isHighlighted}">
            <th>Character</th>
            <th>Movie</th>
            <th>Year</th>
        </tr>
        <tr *ngFor="let char of characters | keyvalue">
            <td [ngClass]="{'yellowHighlighted':isHighlighted}">{{char.value.name}}</td>
            <td [ngClass]="{'greenHighlighted':isHighlighted}">{{char.value.movie}}</td>
            <td [ngClass]="{'blueHighlighted':isHighlighted}">{{char.value.year}}</td>
        </tr>

</table>
